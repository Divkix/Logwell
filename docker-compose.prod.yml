# =============================================================================
# sv-logger Production Docker Compose
# =============================================================================
# Single-file deployment for Dokploy, Coolify, or docker-compose
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#
# The app container runs migrations and seeds admin user on every startup.
# These operations are idempotent (safe to run multiple times).
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-svlogger}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-svlogger}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-svlogger} -d ${POSTGRES_DB:-svlogger}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # sv-logger Application
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Database connection (uses internal Docker network)
      DATABASE_URL: postgresql://${POSTGRES_USER:-svlogger}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-svlogger}

      # Authentication secret (required, min 32 chars)
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:?BETTER_AUTH_SECRET is required (min 32 chars)}

      # Admin password for seeding (optional, skips seed if not set)
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}

      # Production settings
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000

      # Optional: Set your domain for CORS
      # ORIGIN: https://your-domain.com

      # Optional: Performance tuning (uncomment to override defaults)
      # SSE_BATCH_WINDOW_MS: 1500
      # SSE_MAX_BATCH_SIZE: 50
      # SSE_HEARTBEAT_INTERVAL_MS: 30000
      # LOG_STREAM_MAX_LOGS: 1000
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

# =============================================================================
# Environment Variables Reference
# =============================================================================
#
# Required:
#   POSTGRES_PASSWORD     - PostgreSQL password
#   BETTER_AUTH_SECRET    - Auth encryption key (min 32 chars)
#
# Optional:
#   POSTGRES_USER         - PostgreSQL user (default: svlogger)
#   POSTGRES_DB           - PostgreSQL database (default: svlogger)
#   ADMIN_PASSWORD        - Admin user password for seeding (min 8 chars)
#   PORT                  - External port mapping (default: 3000)
#
# Generate secrets:
#   openssl rand -base64 32
#
# Example .env file:
#   POSTGRES_PASSWORD=your-secure-db-password
#   BETTER_AUTH_SECRET=your-32-char-secret-key-here-abc
#   ADMIN_PASSWORD=your-admin-password
#
# =============================================================================
